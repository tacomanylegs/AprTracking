<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeFi 年化收益率儀表板</title>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="app-container">
    <header>
      <div class="logo-section">
        <h1>收益率分析</h1>
        <span class="live-indicator">即時</span>
      </div>
      <div class="time-range-selector">
        <button class="range-btn" data-range="1h">1小時</button>
        <button class="range-btn" data-range="6h">6小時</button>
        <button class="range-btn" data-range="12h">12小時</button>
        <button class="range-btn active" data-range="24h">24小時</button>
        <button class="range-btn" data-range="7d">7天</button>
        <button class="range-btn" data-range="all">全部</button>
      </div>
    </header>

    <div class="protocol-links-container">
      <div id="protocolLinks"></div>
    </div>

    <main>
      <div class="stats-grid" id="statsGrid">
        <!-- Stats cards will be injected here -->
      </div>

      <div class="chart-container glass-panel">
        <div class="chart-header">
          <h2>年化收益率走勢</h2>
          <div class="legend" id="chartLegend"></div>
        </div>
        <canvas id="aprChart"></canvas>
      </div>

      <div class="history-table-container glass-panel">
        <div class="section-header">
          <div>
            <h2>歷史紀錄<span id="avgAprDisplay"
                style="display: none; margin-left: 12px; font-size: 0.9em; color: #10B981;"></span></h2>
          </div>
          <select id="historyFilter">
            <option value="all">所有協議</option>
          </select>
        </div>
        <div class="table-wrapper">
          <table id="historyTable">
            <thead>
              <tr>
                <th>時間</th>
                <th>協議</th>
                <th>年化收益率</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows injected here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="dashboard.js"></script>
</body>

</html>
