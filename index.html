<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DeFi APR Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Main View (Popup Style) -->
    <div id="main-view" class="container">
        <h2>DeFi APR Tracker</h2>
        <div class="actions">
            <button id="scanBtn">🔄 立即刷新</button>
            <button id="dashboardBtn" class="secondary-btn">📊 查看歷史走勢</button>
        </div>

        <div id="results" class="results-list">
            <div class="placeholder">載入中...</div>
        </div>

        <div class="buy-price-section">
            <div id="mmtPriceDisplay" class="mmt-price-display"></div>
            <label>💰 MMT 價格區間:</label>
            <div class="buy-price-row">
                <input type="number" id="minPriceInput" step="0.00000001" placeholder="Min" style="width: 80px;" />
                <span>-</span>
                <input type="number" id="maxPriceInput" step="0.00000001" placeholder="Max" style="width: 80px;" />
                <button id="saveBuyPriceBtn">儲存</button>
            </div>
        </div>

        <div id="rebalanceCard" class="rebalance-card">
            <div class="rebalance-header">
                <span class="rebalance-title">🔄 自動換倉狀態</span>
                <button id="rebalanceToggle" class="rebalance-toggle-btn">啟用</button>
            </div>
            <div class="rebalance-body">
                <div class="rebalance-status">
                    <span class="status-label">狀態:</span>
                    <span id="rebalanceStatusText" class="status-value">等待中...</span>
                </div>
                <div id="rebalanceLastCheck" class="rebalance-last-check" style="display: none;">
                    <span class="status-label">最後檢查:</span>
                    <span id="rebalanceLastCheckTime" class="status-value">--</span>
                </div>
                <div id="rebalanceResultsContainer" class="rebalance-results-container" style="display: none;">
                    <div id="rebalanceResultsList" class="rebalance-results-list"></div>
                </div>
                <div style="display: flex; gap: 8px;">
                    <button id="manualRebalanceBtn" class="manual-rebalance-btn">💫 手動執行</button>
                    <button id="viewHistoryBtn" class="view-history-btn">📋 歷史紀錄</button>
                </div>
            </div>
        </div>

        <!-- Rebalance History Modal -->
        <div id="rebalanceHistoryModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>換倉歷史紀錄</h3>
                    <button id="closeHistoryModal" class="close-btn">✕</button>
                </div>
                <div id="rebalanceHistoryList" class="history-list"></div>
                <div class="modal-footer">
                    <button id="closeHistoryBtn" class="secondary-btn" style="width: auto; padding: 8px 16px;">關閉</button>
                </div>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>

    <!-- History View (Dashboard Style) -->
    <div id="history-view">
        <div class="app-container">
            <div class="history-header">
                <h1>收益率分析</h1>
                <button id="backBtn" class="back-btn button">← 返回</button>
            </div>

            <div class="stats-grid" id="statsGrid">
                <!-- Stats cards -->
            </div>

            <div class="chart-container glass-panel">
                <div class="chart-header">
                    <h2>年化收益率走勢</h2>
                </div>
                <canvas id="aprChart"></canvas>
            </div>

            <div class="history-table-container glass-panel">
                <div class="section-header">
                    <h2>歷史紀錄</h2>
                </div>
                <div class="table-wrapper">
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>時間</th>
                                <th>協議</th>
                                <th>年化收益率</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas for generating tray icon -->
    <canvas id="iconCanvas" width="32" height="32"></canvas>

    <script src="renderer.js"></script>
</body>

</html>
