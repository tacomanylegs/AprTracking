<!DOCTYPE html>
<html>

<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }

        .download-section {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>DeFi APR Tracker Icons</h2>
    <div>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <canvas id="canvas16" width="16" height="16"></canvas>
    </div>

    <div class="download-section">
        <button onclick="downloadIcon('canvas128', 'icon128.png')">Download 128x128</button>
        <button onclick="downloadIcon('canvas48', 'icon48.png')">Download 48x48</button>
        <button onclick="downloadIcon('canvas16', 'icon16.png')">Download 16x16</button>
        <button onclick="downloadAll()">Download All</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1E40AF');
            gradient.addColorStop(1, '#7C3AED');

            // Draw rounded rectangle background
            const radius = size * 0.22;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Draw chart line
            ctx.strokeStyle = '#10B981';
            ctx.lineWidth = Math.max(2, size * 0.03);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.shadowColor = 'rgba(16, 185, 129, 0.5)';
            ctx.shadowBlur = size * 0.05;
            ctx.beginPath();
            ctx.moveTo(size * 0.15, size * 0.7);
            ctx.lineTo(size * 0.35, size * 0.55);
            ctx.lineTo(size * 0.55, size * 0.45);
            ctx.lineTo(size * 0.75, size * 0.3);
            ctx.lineTo(size * 0.85, size * 0.2);
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Draw percentage symbol
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.globalAlpha = 0.9;
            ctx.fillText('%', size * 0.5, size * 0.95);
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            setTimeout(() => downloadIcon('canvas128', 'icon128.png'), 100);
            setTimeout(() => downloadIcon('canvas48', 'icon48.png'), 300);
            setTimeout(() => downloadIcon('canvas16', 'icon16.png'), 500);
        }

        // Draw icons on load
        drawIcon(document.getElementById('canvas128'), 128);
        drawIcon(document.getElementById('canvas48'), 48);
        drawIcon(document.getElementById('canvas16'), 16);
    </script>
</body>

</html>
